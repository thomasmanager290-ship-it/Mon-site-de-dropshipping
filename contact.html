        // Script pour g√©rer le badge du panier
        document.addEventListener('DOMContentLoaded', () => {
            const dealBadgeElement = document.getElementById('deal-badge');
            const loadCart = () => {
                try {
                    return JSON.parse(localStorage.getItem('lescayes_cart')) || [];

            const updateBadgeUI = () => {
